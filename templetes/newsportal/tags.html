{% extends "newsportal/base.html" %}

{% block content %}

\ <!-- Main Content Area -->
<div class="container mt-4 mb-5">
    <h1 class="mb-4 section-title"><span>All Tags</span></h1>

    <div class="p-4 rounded bg-light shadow-sm tag-cloud-container">
        <!-- Use the existing .article-tags styling for consistency -->
        {% for tag in tags %}

        <div class="article-tags">
            <a href="{% url 'tag-list' %}">{{ tag.name }}</a> <!-- Add more tags as needed -->
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
