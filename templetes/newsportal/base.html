{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Portal - Home</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  {% include 'newsportal/nav.html' %}
  {% block content %} {% endblock content %}
  {% include 'newsportal/footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Custom JS -->

  <script src="{% static 'js/script.js' %}"></script>
  <script>
    $("#newsletter_side_form").submit(function (event) {
      event.preventDefault(); // Prevent the default form submission
      let serializedData = $(this).serialize(); // Serialize the form data

      // Perform  AJAX request to submit the form
      $.ajax({
        type: "POST",
        url: "{% url 'newsletter' %}",
        data: serializedData,
        success: function (response) {
          console.log("success", response)
        },
        error: function (response) {
          console.error("failure", response);
        }
      })
    })
  </script>
</body>

</html>
